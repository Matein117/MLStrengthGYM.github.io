<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JavaScript/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Shop</title>
</head>

<body>
    <main>
        <header class="logo-menu">
            <!--output of the component nav = menu bar -->
            <nav class="nav-component"></nav>
        </header>

        <section class="container-shop">

            <section class="introduction-shop">
                <h1>You Health. Our Best Job</h1>
                <p>Products & Nutrition Plan</p>
            </section>
        </section>
        
        <!-- content -->
        <section class="box-shop background-gray">

            <div class="box-activities text-box">

                <h1>&#10004; The Best Suppliers In Our Shop.</h1>
                <a href="#">Read More!</a>

            </div>

            <div class="box-activities img-box box-shop-img grid-shake">

                <div class="tile">
                    <img src="/images/shake1.jpg" alt="">
                </div>
            
            </div>

           
            <div class="box-activities text-box">

                <h1>&#10004; Quality Supplements For Your Health</h1>
                <a href="#">Read More!</a>

            </div>

            <div class="box-activities img-box box-shop-img grid-shake">

                <div class="tile">
                    <img src="/images/suplement3.jpg" alt="">

                </div>

            </div>

            <div class="box-activities text-box">

                <h1>&#10004; Our Nutritionist Will Give The Best Recipes For Your Diet.</h1>
                <a href="#">Read More!</a>

            </div>

            <div class="box-activities img-box box-shop-img grid-shake">

                <div class="tile">
                    <img src="/images/product1.jpg" alt="">
                </div>

            </div>

        </section>

        <!-- chatbox help link -->
        <div class="help-link-component"></div>

        <footer class="footer-component footer"></footer>


    </main>
</body>

</html>
